<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Moder login page |asif mad</title>
</head>
<body>
    

    
     <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i>
                    </a><a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" 
                placeholder="Name">
                <input type="email"
                placeholder="email">
                <input type="password"
                placeholder="password">
                <BUTTon>sign-up</BUTTon>
                
                
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>sign-in</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i>
                    </a><a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>or use your email password</span>
                <input type="text" 
                placeholder="Name">
                <input type="email"
                placeholder="email">
                <input type="password"
                placeholder="password">
                <a href="#">Forget Your password?</a>
                <BUTTon>sign-in</BUTTon>
                
                
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcom Back! </h1>
                    <P>Enter your personal details to use all fo site feafures</P>
                    <button class="hidden" id="login">sign-in</button>
                </div>
                <div class="toggle">
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <P>Register with your personal details to use all fo site feafures</P>
                        <button class="hidden" id="register">sign-up</button>
                    </div>
            </div>
        </div>
     </div>
     
    
    <script src="script.js"></script>
    
</body>
</html>
